<div class="sign-in-container">
  <navbar />
  <div class="form-floating mb-3 col-md-6 offset-md-3 mt-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="Username" [(ngModel)]="credentials.name">
    <label for="floatingInput">Username</label>
  </div>
  <div>
  
  </div>
  <div class="form-floating mb-3 col-md-6 offset-md-3">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="credentials.password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="spacer">
  
  </div>
  <div class="btn-sign-in offset-md-3" (click)="signIn()">
    <button type="button" class="btn btn-secondary" highlightButton>Sign in</button>
  </div>
</div>
