<div class="sign-up-container">
  <navbar />
  <div class="form-floating mb-3 col-md-6 offset-md-3 mt-3">
    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" [(ngModel)]="credentials.email">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating mb-3 col-md-6 offset-md-3">
    <input type="text" class="form-control" id="floatingUsername" placeholder="Username" [(ngModel)]="credentials.name">
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating mb-3 col-md-6 offset-md-3">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="credentials.password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="btn-sign-up mb-3 col-md-6 offset-md-3">
    <button type="button" class="btn btn-primary" (click)="create()" highlightButton>Sign up</button>
  </div>
</div>
